<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/vue-pickr.css" />
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.7/dist/vue.global.js"></script>
    <script src="./dist/vue-pickr.umd.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            value: '#ff0000'
          };
        },
        template: '<div><color-pickr v-model:value="value" />{{value}}</div>'
      });
      app.use(VuePickr);
      app.mount('#app');
    </script>
  </body>
</html>
